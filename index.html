            <div id="sharkit" style="width:830px; height:325px; background-image:url(data/bdr_for_draw.png);background-size:contain; background-repeat:no-repeat;margin-left:auto; margin-right:auto; display:none;filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='data/bdr_for_draw.png', sizingMethod='scale');">

            <!-- 3 -->
     		<div id="content_1" style="width:830px; height:325px; background-image:url(data/bdr_for_draw.png); background-size:contain; background-repeat:no-repeat;margin-left:auto; margin-right:auto; display:none;filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='data/bdr_for_draw.png', sizingMethod='scale'); ">

                <div class="content-textB3" style=" position:relative;top:-170px; left:480px;width:450px; height:200px;">你抽到 第<span id="luckyid">&nbsp;&nbsp;1&nbsp;&nbsp;</span>籤</div>
                <div class="content-textB2" style=" position:relative; top:-310px; left:380px;width:450px; height:200px;">請點選"擲筊"按鈕向城隍爺確認賜籤。</div>
                 <div class="btn_class" id="slot" onclick="slotit();" style="cursor:pointer; position:relative; top:-430px; left:505px;display:none;">擲筊</div>
            </div>
            <!-- /3 -->

             <!-- 4 -->
     		<div id="content_2" style="width:830px; height:325px; background-image:url(data/bdr_for_draw.png); background-size:contain; background-repeat:no-repeat;margin-left:auto; margin-right:auto; display:none; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='data/bdr_for_draw.png', sizingMethod='scale');">            
            	<div id="slotresult" style=" position:relative; top:60px; left:60px;"><img src="data/even.png" width="190"></div>
                <div class="content-textB3" id="result_title" style="position:relative; top:-120px; left:530px;">陰筊</div>
                <div class="content-textB2" id="result_txt" style=" position:relative;top:-110px; left:450px;width:450px; height:200px;">求籤失敗，請重新求籤。</div>                
                 <div class="btn_class" id="draw_again" style="cursor:pointer; position:relative; top:-200px; left:490px;" onclick="drawit();">重新求籤</div>
                   <div class="btn_class" id="gogetit" style="cursor:pointer; position:relative; top:-200px; left:490px; display:none;" onclick="gotit('1');">看籤詩解</div>
            </div>

            </div>
     <script> 

	function drawit(pt){
		var lucky_num = 1;
		 lucky_num = Math.floor(Math.random()*60+1); 			 
		$("#luckyid").text(lucky_num.toString());	
		$("#luckyid_1").delay(4000).fadeIn(500).text(lucky_num.toString());
		$("#content_0").css("display","none");	
		if (pt=='0'){//pull voice
				$("#sharkit").fadeIn(500).css("display","block");	
				window.setTimeout("sharkit()", 2100);									
		}else{
			sharkit();		
		}	
	
	}
	function sharkit(){
			$("#sharkit").css("display","none");	
			$("#content_1").fadeIn(1000).css("display","block");	
			$("#cyc_draw img").attr("src", "./data/a_act_draw.gif");			
			$("#content_2").css("display","none");		
			$("#draw").css("display","none");	
			$("#slot").show();				
			$("#gogetit").css("display","none");									
	}
	function gotit(){
		location.href="./fortune_"+$("#luckyid").html()+'.html';
	}
	function slotit(){			
		var slot_num = 1;
				$("#content_2").fadeIn(800).css("display","block");	
				$("#content_1").css("display","none");					
		 slot_num = Math.floor(Math.random()*4); 	
		 if (slot_num==0){
			 jQuery("#slotresult").attr("src", "data/no.png")
			 $("#draw_again").show();		 
			 $("#slot").css("display","none");		 
			 $("#gogetit").css("display","none");				 
			 $("#result_title").text("陰筊");		
			 $("#result_txt").text("求籤失敗，請重新求籤");		
			 
		 }else if(slot_num>2){
			 jQuery("#slotresult").attr("src", "data/even.png")		
			 $("#draw_again").show();		 
			 $("#slot").css("display","none");		 
			 $("#gogetit").css("display","none");			 
			 $("#result_title").text("笑筊");		
			 $("#result_txt").text("求籤失敗，請重新求籤");		
			 
		 }else{
			 jQuery("#slotresult").attr("src", "data/yes.png")
			 $("#result_title").text("聖筊");		
			 $("#result_txt").text("求籤成功，請領取籤詩");		
			 $("#draw_again").css("display","none");		 
			 $("#slot").css("display","none");		 
			 $("#gogetit").show();		 			 			 
		 }					
	}
	
	
	
	//$("#sharkit").css("disp")
		
    </script>     <!-- InstanceEndEditable -->
